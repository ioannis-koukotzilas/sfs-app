<div class="edition" *ngIf="edition">
  <div class="container">
    <header class="header">
      <h1 class="title">{{ edition.title }}</h1>
    </header>

    <div class="content" *ngIf="edition.content" [innerHTML]="edition.content"></div>

    <div *ngIf="edition.featuredMedia">
      <img [src]="edition.featuredMedia.size.thumbnail?.source" alt="" />
    </div>

    <ng-container *ngIf="edition.galleryMedia">
      <ul>
        <li *ngFor="let media of edition.galleryMedia">
          <img [src]="media.size.thumbnail?.source" />
        </li>
      </ul>
    </ng-container>

    <div *ngIf="events && events.length">
      <h2>Related Event</h2>
      <ul>
        <li *ngFor="let event of events">
          <a [routerLink]="['/event', event.slug]">
            <div>{{ event.date | date:'dd.MM.yy' }}</div>
            <h2 class="title">{{ event.title }}</h2>
            <div [innerHTML]="event.excerpt"></div>
          </a>
        </li>
      </ul>
    </div>

    <div *ngIf="news && news.length">
      <h3>Related News</h3>
      <ul>
        <li *ngFor="let newsItem of news">
          <a [routerLink]="['/news', newsItem.slug]">
            <div>{{ newsItem.date | date:'dd.MM.yy' }}</div>
            <h2 class="title">{{ newsItem.title }}</h2>
            <div [innerHTML]="newsItem.excerpt"></div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
