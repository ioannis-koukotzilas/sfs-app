<div class="edition" *ngIf="event">
  <div class="container">
    <header class="header">
      <h1 class="title">{{ event.title }}</h1>
    </header>

    <div class="content" *ngIf="event.content" [innerHTML]="event.content"></div>

    <div *ngIf="event.featuredMedia">
      <img [src]="event.featuredMedia.size.thumbnail?.source" alt="" />
    </div>

    <ng-container *ngIf="event.galleryMedia">
      <ul>
        <li *ngFor="let media of event.galleryMedia">
          <img [src]="media.size.thumbnail?.source" />
        </li>
      </ul>
    </ng-container>

    <div *ngIf="news && news.length">
      <h3>Related News</h3>
      <ul>
        <li *ngFor="let newsItem of news">
          <a [routerLink]="['/news', newsItem.slug]">
            <div>{{ newsItem.date | date:'dd.MM.yy' }}</div>
            <h2 class="title">{{ newsItem.title }}</h2>
            <div [innerHTML]="newsItem.excerpt"></div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
