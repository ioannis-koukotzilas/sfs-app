<app-progress-bar [loading]="loading"></app-progress-bar>

<ng-container *ngIf="page">
  <div class="container">
    <header class="header">
      <h1 class="title">{{ page.title | removeGreekAccents }}</h1>
    </header>

    <div class="content" *ngIf="page.content" [innerHTML]="page.content"></div>
  </div>
</ng-container>
