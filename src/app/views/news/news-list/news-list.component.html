<app-progress-bar [loading]="loading"></app-progress-bar>

<div class="container">
  <header class="page-header">
    <h1 class="page-title">Νέα</h1>
    <div class="page-description">
      <p>
        Με τον όρο Lorem ipsum αναφέρονται τα κείμενα εκείνα τα οποία είναι ακατάληπτα, δεν μπορεί δηλαδή κάποιος να βγάλει κάποιο λογικό νόημα από
        αυτά, και έχουν δημιουργηθεί με σκοπό να παρουσιάσουν στον αναγνώστη μόνο τα γραφιστικά χαρακτηριστικά.
      </p>
    </div>
  </header>

  <ng-container *ngIf="news && news.length > 0">
    <div class="articles">
      <a class="group" *ngFor="let article of news" [routerLink]="['/news', article.slug]">
        <article class="article">
          <div class="col">
            <picture class="article-media" *ngIf="article.featuredMedia">
              <img [src]="article.featuredMedia.size.mediumLarge?.src" [alt]="article.title" />
            </picture>
          </div>

          <div class="col">
            <header class="article-header">
              <h2 class="article-title">{{ article.title }}</h2>
              <time class="article-date" [dateTime]="article.date | isoDate">{{ article.date | date }}</time>
            </header>

            <div class="article-excerpt">
              <div [innerHTML]="article.excerpt"></div>
            </div>
          </div>
        </article>
      </a>
    </div>

    <app-list-pagination *ngIf="totalPages > 1" [currentPage]="currentPage" [totalPages]="totalPages" (pageChange)="onPageChange($event)"> </app-list-pagination>
  </ng-container>
</div>
