<div class="edition" *ngIf="news">
  <div class="container">
    <header class="header">
      <h1 class="title">{{ news.title }}</h1>
    </header>

    <div class="content" *ngIf="news.content" [innerHTML]="news.content"></div>

    <div *ngIf="news.featuredMedia">
      <img [src]="news.featuredMedia.size.thumbnail?.source" alt="" />
    </div>

    <ng-container *ngIf="news.galleryMedia">
      <ul>
        <li *ngFor="let media of news.galleryMedia">
          <img [src]="media.size.thumbnail?.source" />
        </li>
      </ul>
    </ng-container>

    <div *ngIf="events && events.length">
      <h2>Related Event</h2>
      <ul>
        <li *ngFor="let event of events">
          <a [routerLink]="['/event', event.slug]">
            <div>{{ event.date | date : "dd.MM.yy" }}</div>
            <h2 class="title">{{ event.title }}</h2>
            <div [innerHTML]="event.excerpt"></div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
