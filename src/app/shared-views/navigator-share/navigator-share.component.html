<ng-container *ngIf="canShare; else copyToClipBoard">
  <button (click)="navigatorShare()">Κοινοποίηση</button>
</ng-container>

<ng-template #copyToClipBoard>
  <button class="transparent" (click)="copyToClipboard()"><span class="icon">share</span> Κοινοποίηση</button>

  <div *ngIf="copiedToClipboard" class="alert">Ο σύνδεσμος αντιγράφηκε στο πρόχειρο.</div>
</ng-template>
