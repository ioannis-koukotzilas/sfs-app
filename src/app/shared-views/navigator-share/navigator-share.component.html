<ng-container *ngIf="canShare; else copyToClipBoard">
  <button (click)="navigatorShare()">Κοινοποίηση</button>
</ng-container>

<ng-template #copyToClipBoard>
  <button class="transparent accent" (click)="copyToClipboard()"><span class="symbol">share</span> Κοινοποίηση</button>

  <div class="alert" *ngIf="copiedToClipboard">Ο σύνδεσμος αντιγράφηκε στο πρόχειρο.</div>
</ng-template>
